<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v3.7.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/kframe/d7bd9968/components/sun-sky/dist/aframe-sun-sky.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="./assets/grass.jpg" id="grass" />
            <img src="./assets/wall.jpg" id="wall" />
        </a-assets>

        <a-sun-sky material="sunPosition: 0 1 0"></a-sun-sky>

        <a-entity id="player"
                  camera
                  kinematic-body
                  universal-controls
                  position="0 1.6 0"
        ></a-entity>

        <a-box static-body
               position="0 0 -5"
               color="red"
               width="2"
               height="10"
               depth="0.2"
               src="#wall"
        ></a-box>

        <a-grid static-body
                src="#grass"></a-grid>
    </a-scene>
</body>
</html>
